<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>植物识别比赛</title>
    <style>
        /* 原有样式保持不变 */
        body { margin: 0; font-family: Arial, sans-serif; background: url('leaf-pattern.jpg') repeat; }
        :fullscreen { background-color: white; }
        .start-page { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: rgba(255, 255, 255, 0.9); }
        .left-controls { position: fixed; bottom: 20px; left: 20px; z-index: 1000; }
        .right-controls { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #45a049; }
        input[type="number"] { padding: 10px; margin: 10px; width: 200px; border: 1px solid #ddd; border-radius: 5px; }
        .image-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        .competition-image { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 100%; max-height: 100%; object-fit: contain; }
        .plant-info { position: fixed; padding: 10px 20px; background: rgba(76, 175, 80, 0.8); color: white; border-radius: 5px; font-size: 24px; z-index: 100; }
        #sequence { top: 20px; left: 20px; }
        #timer { top: 20px; right: 20px; }
        .end-message { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(76, 175, 80, 0.9); color: white; padding: 30px 50px; border-radius: 15px; font-size: 28px; text-align: center; z-index: 1001; box-shadow: 0 0 20px rgba(0,0,0,0.3); display: none; }
    </style>
</head>
<body>
    <!-- 开始页面 -->
    <div class="start-page" id="startPage">
        <h1>植物识别比赛系统</h1>
        <input type="number" id="plantCount" min="1" placeholder="输入植物数量">
        <input type="number" id="totalMinutes" min="1" value="30" placeholder="输入总时长(分钟)">
        <button onclick="startCompetition()">开始比赛</button>
    </div>

    <!-- 比赛页面 -->
    <div class="image-container" id="gameScreen" style="display: none;">
        <!-- 左侧控制按钮 -->
        <div class="left-controls">
            <button onclick="location.reload()">返回首页</button>
        </div>
        
        <!-- 右侧控制按钮 -->
        <div class="right-controls">
            <button onclick="toggleFullScreen()">全屏</button>
        </div>

        <!-- 信息展示区域 -->
        <div class="plant-info" id="sequence">序号：0</div>
        <div class="plant-info" id="timer">剩余时间：00:00</div>
        
        <!-- 当前植物图片 -->
        <img class="competition-image" id="currentImage" alt="当前植物">
        
        <!-- 结束提示 -->
        <div class="end-message" id="endMessage">
            比赛结束！3秒后返回首页...
        </div>
    </div>

        // ========== 初始化比赛数据 ==========
        function initializeCompetition(plantCount) {
            // 1. 过滤掉已经用过的植物
            let availablePlants = mockPlants.filter(plant => 
                !usedPlants.some(used => used.name === plant.name)
            );

            // 2. 如果可用植物不足，清空 usedPlants 重新开始
            if (availablePlants.length < plantCount) {
                usedPlants = [];  // 重置已用植物
                availablePlants = [...mockPlants];  // 重新获取所有植物
                alert("植物库已用完，已重置！");
            }

            // 3. 洗牌并截取指定数量的植物（确保本轮不重复）
            plants = shuffleArray(availablePlants).slice(0, plantCount);
            
            // 4. 将本轮植物加入已使用列表（避免下一轮重复）
            usedPlants.push(...plants);
            
            // 5. 为每个植物固定选择3张图片
            plants.forEach(plant => {
                plant.selectedImages = shuffleArray(plant.images).slice(0, 3);
            });
        }

        // ========== 开始比赛 ==========
        function startCompetition() {
            const plantCount = parseInt(document.getElementById('plantCount').value);
            totalMinutes = parseInt(document.getElementById('totalMinutes').value);
            
            if (!plantCount || plantCount < 1 || !totalMinutes || totalMinutes < 1) {
                alert("请输入有效的植物数量和总时长");
                return;
            }

            // 切换页面显示
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('endMessage').style.display = 'none';

            // 初始化数据并启动第一个植物
            initializeCompetition(plantCount);
            startPlant(0);
            startTime = Date.now(); // 记录开始时间
        }

        // ========== 显示指定索引的植物 ==========
        function startPlant(index) {
            currentIndex = index;
            const plant = plants[index];
            let imageIndex = 0; // 当前显示的图片索引

            // 更新序号显示
            document.getElementById('sequence').textContent = `序号：${index + 1}`;
            
            // 使用用户输入的总时长（转换为毫秒）
            const totalTime = totalMinutes * 60 * 1000;
            const plantTime = totalTime / plants.length; // 每种植物分配的时间
            const imageDisplayTime = 5000; // 每张图片显示5秒
            
            let elapsed = 0; // 已用时间
            clearInterval(intervalId); // 清除已有计时器

            // 显示第一张图片
            showImage(plant.selectedImages[0]);

            // 设置计时器
            intervalId = setInterval(() => {
                elapsed += 1000;
                const remaining = plantTime - elapsed;

                // 更新时间显示
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `剩余时间：${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                // 每5秒切换图片
                if (elapsed % imageDisplayTime === 0 && elapsed > 0) {
                    imageIndex = (imageIndex + 1) % plant.selectedImages.length;
                    showImage(plant.selectedImages[imageIndex]);
                }

                // 时间到处理
                if (elapsed >= plantTime) {
                    clearInterval(intervalId);
                    // 判断是否还有后续植物
                    if (index < plants.length - 1) {
                        startPlant(index + 1);
                    } else {
                        endCompetition();
                    }
                }
            }, 1000);
        }

        // ========== 显示图片 ==========
        function showImage(imagePath) {
            // 拼接图片路径：plants/植物名称/图片文件名
            document.getElementById('currentImage').src = 
                `plants/${plants[currentIndex].name}/${imagePath}`;
        }

        // ========== 结束比赛 ==========
        function endCompetition() {
            // 生成结果文本
            const resultText = plants.map((plant, index) => 
                `${index + 1}. ${plant.name.split('_')[0]}`).join('\n');
            
            // 创建下载文件
            const blob = new Blob([resultText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // 自动触发下载
            const a = document.createElement('a');
            a.href = url;
            a.download = `比赛结果_${new Date().toISOString()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // 显示结束提示
            document.getElementById('endMessage').style.display = 'block';
            
            // 3秒后刷新页面（不清空 usedPlants，保持下一轮不重复）
            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        // ========== 工具函数：数组洗牌（Fisher-Yates算法） ==========
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ========== 全屏切换 ==========
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
